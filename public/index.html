<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-cards.css" type="text/css" />
    <link rel="stylesheet" href="/styles/modal.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/scripts.js"></script>
    <script type="text/javascript" src="/scripts/modal.js"></script>
</head>

<body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
        <div class="header-content">
            <img class="logo" src="/images/bird.png">
            <span class="header">Tweeter</span>
            <button id="login-register"> Login / Register </button>
            <a href='#' class="compose-btn" type='button'>Compose</a>
            <form id="logout" method=POST name='_method' action="/users/">
                <input type="hidden" name="_method" value="DELETE">
                <input type="reset" value="logout">
            </form>
        </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="content-wrapper">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form method="POST" action="/tweets/">
                <textarea name="text" placeholder="What are you humming about?"></textarea>
                <input id='tweet-button ' type="submit" value="Tweet">
                <span class="counter">140</span>
            </form>
        </section>
        <div id="tweet-cards">
        </div>
    </main>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Login</h2>
            </div>
            <div class="login-body">
                <h1>Your door to tweetness </h1>
                <h3>Login</h3>
                <form method="POST" action="/login" id="login">
                    <div>
                        <label for="email">email:</label>
                        <input type="email" name="email" />
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" name="password" />
                    </div>
                    <input type="submit" value="Submit" id="login_submit">
                </form>
            </div>
            <div>
                <H3>REGISTER</H3>
                <form method="" action="" id="register">
                    <div>
                        <label for="handle">handle</label>
                        <input type="text" name="handle" value="@" />
                    </div>
                    <div>
                        <label for="name">Name</label>
                        <input type="text" name="name" />
                    </div>
                    <div>
                        <label for="email">email:</label>
                        <input type="email" name="email" />
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" name="password" />
                    </div>
                    <input type="submit" value="Register" id="reg_submit">
                </form>
            </div>
            <div class="modal-footer">
                <h3>No account? Why not register an account!!</h3>
            </div>
        </div>

    </div>
</body>

</html>
